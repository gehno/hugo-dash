<div>
    {{ $param := printf "icons/%s.svg" . }}
    {{ $noIcon := resources.Get "icons/no-icon.svg" }}
    {{ $noIconMin := $noIcon | resources.Minify }}
    {{ $icon := resources.Get $param | default $noIcon }}
    {{ $iconMin := $icon | resources.Minify }}
    <img class="w-12 h-12" src="{{ $iconMin.RelPermalink }}" alt="{{.}}" class="w-96">
</div>
